<style type="text/css">
    .form-style-9{
       max-width: 450px;
       background: #FAFAFA;
       padding: 30px;
       margin: 50px auto;
       box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
       border-radius: 10px;
       border: 6px solid #305A72;
    }
    .form-style-9 ul{
       padding:0;
       margin:0;
       list-style:none;
    }
    .form-style-9 ul li{
       display: block;
       margin-bottom: 10px;
       min-height: 35px;
    }
    .form-style-9 ul li  .field-style{
       box-sizing: border-box; 
       -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box; 
       padding: 8px;
       outline: none;
       border: 1px solid #B0CFE0;
    
    }.form-style-9 ul li  .field-style:focus{
       box-shadow: 0 0 5px #B0CFE0;
       border:1px solid #B0CFE0;
    }
    .form-style-9 ul li .field-split{
       width: 49%;
    }
    .form-style-9 ul li .field-full{
       width: 100%;
    }
    .form-style-9 ul li input.align-left{
       float:left;
    }
    .form-style-9 ul li input.align-right{
       float:right;
    }
    .form-style-9 ul li textarea{
       width: 100%;
       height: 100px;
    }
    .form-style-9 ul li input[type="button"], 
    .form-style-9 ul li input[type="submit"] {
       -moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
       -webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
       box-shadow: inset 0px 1px 0px 0px #3985B1;
       background-color: #216288;
       border: 1px solid #17445E;
       display: inline-block;
       cursor: pointer;
       color: #FFFFFF;
       padding: 8px 18px;
       text-decoration: none;
       font: 12px Arial, Helvetica, sans-serif;
    }
    .form-style-9 ul li input[type="button"]:hover, 
    .form-style-9 ul li input[type="submit"]:hover {
       background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
       background-color: #28739E;
    }
 </style>

 
<body>
    <form action = "http://localhost:5000/uploader/" method = "POST" enctype="multipart/form-data" class="form-style-9">
       <ul>
          <li> Upload Class Photos Here </li>
          <li> <input type = "file" name = "file" multiple="multiple" class="field-style" required/> </li>
          <li>Select the week number of today's lesson from the dropdown menu</li>  
          <li><select id="week" name="week_number">
            <option value="1">week 1</option>
            <option value="2">week 2</option>
            <option value="3">week 3</option>
            <option value="4">week 4</option>
            <option value="5">week 5</option>
            <option value="6">week 6</option>
            <option value="7">week 7</option>
            <option value="8">week 8</option>
            <option value="9">week 9</option>
            <option value="10">week 10</option>
            <option value="11">week 11</option>
            <option value="12">week 12</option>
            <option value="13">week 13</option>
         </select>
         </li>
          <li> <input type="submit" value="Submit" /> </li>
       </ul>
       
    </form>
 </body>
 
 </html>
